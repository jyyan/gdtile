{
  "index": "preview.html",

  "cache": {
    "name": "Disk",
    "path": "/tmp/stache"
  },

  "layers": {
    "default": {
        "provider": {
          "name":    "mapnik",
          "mapfile": "build/default.xml"
        },
        "png options": {
          "optimize": true
        },
        "maximum cache age": 86400
    },
    "cycling": {
        "provider": {
          "name":    "mapnik",
          "mapfile": "build/cycling.xml"
        },
        "png options": {
          "optimize": true
        }
    } 
  }
}
